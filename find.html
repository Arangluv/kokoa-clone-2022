<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- create form just one, so We use 'id' not class -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon screen-header__icon--sm-badge">
        <span class="badge--sm"></span>
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <!-- search icon -->
        <!-- music icon -->
        <!-- setting icon -->
      </div>
    </header>

    <main class="friend-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go ro Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#IZONE</h5>
            <h6 class="open-post__hashtags">#izone#fan#friends</h6>
            <div class="open-post__members">
              <img
                src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2021/12/01/4d3450e1-abac-4370-9b15-92647a196f84.jpg"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider">
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://cphoto.asiae.co.kr/listimglink/6/2022063015022333135_1656568943.png"
                class="open-post__column-img"
              />
              <span>
                <i class="fa-solid fa-heart"></i>
                326
              </span>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#IZONE</h5>
            <h6 class="open-post__hashtags">#izone#fan#friends</h6>
            <div class="open-post__members">
              <img
                src="https://mblogthumb-phinf.pstatic.net/20160817_259/retspe_14714118890125sC2j_PNG/%C7%C7%C4%AB%C3%F2_%281%29.png?type=w800"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider">
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.ytimg.com/vi/DqvMi7J_juM/maxresdefault.jpg"
                class="open-post__column-img"
              />
              <span>
                <i class="fa-solid fa-heart"></i>
                326
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__bnt">
          <a class="nav__a" href="./friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./more.html">
            <span class="nav__menu_notifi"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/48e38ddfaa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
