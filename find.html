<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- create form just one, so We use 'id' not class -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <!-- search icon -->
        <!-- music icon -->
        <!-- setting icon -->
      </div>
    </header>

    <a href="#" id="friends-names-display">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friend-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/82850772_3056942311197623_7452905467115732992_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=ec_H_8i74C4AX8YREdA&_nc_ht=scontent-ssn1-1.xx&oh=00_AT9sEI7lluqWwigFc48P9tu_0QJznaxqzHX9fwr_hL_Z5A&oe=634AD32F"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">RyuHyunsoo</h4>
            <!-- <h6 class="user-component__subtitle">This title whatever!</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/82850772_3056942311197623_7452905467115732992_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=ec_H_8i74C4AX8YREdA&_nc_ht=scontent-ssn1-1.xx&oh=00_AT9sEI7lluqWwigFc48P9tu_0QJznaxqzHX9fwr_hL_Z5A&oe=634AD32F"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__bnt">
          <a class="nav__a" href="./friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./more.html">
            <span class="nav__menu_notifi"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/48e38ddfaa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
