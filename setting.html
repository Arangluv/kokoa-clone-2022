<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="setting-header">
      <a href="./more.html">
        <i class="fas fa-chevron-left fa-xs"></i>
      </a>
      <h1 class="setting-header__title">Settings</h1>
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
    </header>
    <!-- create form just one, so We use 'id' not class -->

    <main class="friend-screen more-screen">
      <div class="setting-bar">
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-solid fa-flag fa-2x"></i>
              <span>Notices</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-solid fa-flask fa-2x"></i>
              <span>Kokoa Lab</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-solid fa-circle-exclamation fa-2x"></i>
              <span>Version</span>
            </div>
            <div class="subcontainer-column__right">
              <span>Latest Version</span>
            </div>
          </div>
        </div>
        <hr class="divider" />
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-solid fa-lock fa-2x"></i>
              <span>Prvacy</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-solid fa-bell fa-2x"></i>
              <span>Notification</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-regular fa-user fa-2x"></i>
              <span>Friends</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-regular fa-comment fa-2x"></i>
              <span>Chat</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-solid fa-display fa-2x"></i>
              <span>Display</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
        <div class="setting-bar__subcontainer">
          <div class="setting-bar__subcontainer-column">
            <div class="subcontainer-column__left">
              <i class="fa-solid fa-brush fa-2x"></i>
              <span>Themes</span>
            </div>
            <div class="subcontainer-column__right">
              <!-- <span>Watever</span> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__bnt">
          <a class="nav__a" href="./friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./more.html">
            <span class="nav__menu_notifi"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/48e38ddfaa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
