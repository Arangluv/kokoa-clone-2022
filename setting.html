<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- create form just one, so We use 'id' not class -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon screen-header__icon--sm-badge">
        <span class="badge--sm"></span>
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="./setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        <!-- search icon -->
        <!-- music icon -->
        <!-- setting icon -->
      </div>
    </header>

    <main class="friend-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/82850772_3056942311197623_7452905467115732992_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=ec_H_8i74C4AX8YREdA&_nc_ht=scontent-ssn1-1.xx&oh=00_AT9sEI7lluqWwigFc48P9tu_0QJznaxqzHX9fwr_hL_Z5A&oe=634AD32F"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">RyuHyunsoo</h4>
            <h6 class="user-component__subtitle">82+ 010-2730-7891</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-chalkboard"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <!-- <div class="icon-row__icon">
          <i class="fa-solid fa-diagram-project"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div> -->
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestion</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <img
              src="https://dthezntil550i.cloudfront.net/17/latest/171710100548365340002040389/1280_960/703137e2-f2c0-4372-8c85-39caf6e1d893.png"
              class="more-suggestion__icon-image"
            />
            <span class="more-suggestion__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
              <img
                src="https://dthezntil550i.cloudfront.net/17/latest/171710100548365340002040389/1280_960/703137e2-f2c0-4372-8c85-39caf6e1d893.png"
                class="more-suggestion__icon-image"
              />
              <span class="more-suggestion__icon-text">Kokoa Story</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__bnt">
          <a class="nav__a" href="./friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__bnt">
          <a class="nav__a" href="./more.html">
            <span class="nav__menu_notifi"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/48e38ddfaa.js"
      crossorigin="anonymous"
    ></script>

</html>
